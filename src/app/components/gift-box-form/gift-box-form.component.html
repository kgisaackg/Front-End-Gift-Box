<app-admin-dashboard></app-admin-dashboard>
<div class="card">
  <p class="h2 mb-0 text-center">Add Gift-Box</p>

  <div class="md-form mt-1">
    <input mdbInput type="text" id="title" class="form-control">
    <label for="title">Title</label>
  </div>
  
  <div class="customeRow">
    <label>Category</label>
    <select class="custom-select">
      <option value="birthday">Birthday</option>
      <option value="wedding">Wedding</option>
      <option value="baby shower">Baby Shower</option>
      <option value="christmas">Christmas</option>
      <option value="valentine">Valentine</option>
      <option value="graduation">Graduation</option>
    </select>
  </div>

  <div class="radioRow">
    <label>Size</label><br/>
    <input type="radio" name="size" class="radio-size">Small
    <input type="radio" name="size" class="radio-size">Medium
    <input type="radio" name="size" class="radio-size">Large
  </div>
  
  <div class="md-form">
    <input mdbInput type="number" id="price" class="form-control">
    <label for="price">Price</label>
  </div>

  <div>
    <label>Add gift box image</label><br />
    <input type="file" accept="image/*" class="input-file" class="upload">
  </div>
  
  <div>
    <button mdbBtn color="purple" class="customBtn mt-1">upload</button>
  </div>

  <button mdbBtn color="purple" class="customBtn mt-3">Save</button>

</div>
